<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      video::backdrop {
        background-color: goldenrod;
      }

      video {
        min-width: 20rem;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <article class="flow">
          <h1>The <code>::backdrop</code> pseudo-element</h1>
          <figure class="callout">
            <p>
              Open this video in full screen to see the
              <code>goldenrod</code> backdrop.
            </p>
          </figure>
          <video src="Apple Events.mp4" controls></video>
        </article>
      </div>
    </main>
  </body>
</html>
