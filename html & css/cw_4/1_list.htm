<!-- There are many ways to represent data -->
<!-- One of the method to represent the data is called list -->
<!-- There are three types of list -->

<h1>Types of list</h1>

<ol>
	<li>
		<h2>Unordered list</h2>
		<!-- 1. Unordered list -->
		<ul>
			<li>List 1</li>
			<li>List 2</li>
			<li>List 3</li>
			<li>List 4</li>
			<li>List 5</li>
		</ul>
	</li>
	<li>Ordered list</li>
	<!-- 2. Ordered list -->
	<ol>
		<li>List 1</li>
		<li>List 2</li>
		<li>List 3</li>
		<li>List 4</li>
		<li>List 5</li>
	</ol>

	<li>Definition list</li>
	<!-- 3. Definition list -->
	<dl>
		<dt>Coffee:</dt>
		<dd>Black hot drink</dd>
		<dt>Milk:</dt>
		<dd>White cold drink</dd>
	</dl>
</ol>
