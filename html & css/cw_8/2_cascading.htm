 <!DOCTYPE html>
<html>
	<head>
		<title>Cascading using CSS | HTML</title>
		<style>
			div{color: cyan !important;}
			body{background-color:black;	font-size:20px; color:salmon;}
			div{color:slateblue;}
		</style>
	</head>

	<body>
		<h1>Cascading part-2 in HTML</h1>
		<div>
			<h1>My First Heading</h1>
			<p>My first paragraph.</p>
		</div>
		<p>This is a paragraph outside the div</p>
	</body>
</html>
