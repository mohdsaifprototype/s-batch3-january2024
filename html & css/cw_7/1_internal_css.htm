<h3>2. Internal CSS</h3>
<b>For internal CSS we use &lt;style&gt; All CSS is written inside it! &lt;/style&gt; </b>

<style>
	/* This is single-line
		as well as multi-line comment */
	h3{
		color: tomato;
		background-color: powderblue;
	}
	p{
		color: blue;
		background-color: yellow;
		
	}
</style>
