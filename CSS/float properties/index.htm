<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float CSS</title>
  <style>
    *{
      border: 1px solid gray;
    }
    .box{
      background-color: #ffaa;
      width: 100px;
      border: 2px solid;
      margin: 5px;
    }
    .box1{
      height: 100px;
      float: left;
    }
    .box2{
      height: 150px;
      float: right;
    }
    .box3{
      height: 100px;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box box1">This is box 1</div>
  <div class="box box2">This is box 2</div>
  <div class="box box3">This is box 3</div>
</body>
</html>
